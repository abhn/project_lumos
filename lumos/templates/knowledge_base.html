<body>
<header></header>

<div class="ui stackable menu">
  <div class="item">
    <a href="/"><i class="large home icon"></i></a>
  </div>
  <a class="item" href="/technical/">Technical Skills</a>
    <div class="ui simple dropdown item">
      Extra
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">View all links</div>
        <div class="item">Take a break</div>
        <div class="item">Chill</div>
      </div>
    </div>
</div>

<div class="ui main">
  <div class="ui header segment">
    <h1 class="ui header">Knowledge Base</h1>
  </div>

  <div class="ui one column stackable page grid">
  <div class="column three wide"></div><!-- negative space -->
  <div class="column ten wide">
    <div class="ui styled accordion">
      {% for lang in data %}
        <div class="title prog_lang">
          <h2>
            <i class="dropdown icon"></i>
            {{ lang.name }}
          </h2>
        </div>
        <div class="content">
        {% for row in lang.data %}
        <div class="ui segments">
        <a {% if row.link %} href="{{ row.link }}" target="_blank"  {% else %} href="#" {% endif %} style="color: inherit;" >
          <div class="ui raised segment diff_lvl_{{ row.difficulty }} row_data">
            <div class="ui header">
              {{ row.title }}
            </div><!-- header -->
            {% if row.data_desc %}
              <p>{{ row.data_desc }}</p>
            {% endif %}
          </div>
        </a>
        </div>
        {% endfor %}
        </div>
      {% endfor %}
    </div><!--accordian-->
  </div>
  </div><!-- container -->
</div><!-- main -->

<script type="text/javascript">
$(document).ready(function(){
  $('.accordion')
  .accordion({
    selector: {
      trigger: '.icon',
      trigger:'.prog_lang'
    }
  });

  $('.diff_lvl_0').addClass("inverted green")
  $('.diff_lvl_1').addClass("inverted yellow")
  $('.diff_lvl_2').addClass("inverted orange")

  $(".row_data").hover(function () {
    $(this).toggleClass("inverted");
 });


});//document ready
</script>
