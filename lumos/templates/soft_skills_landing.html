<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Soft Skills</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

</head>
<body>

<!-- menu -->
<div class="ui stackable menu">
  <div class="item">
    <a href="/"><i class="large home icon"></i></a>
  </div>
  <a class="item" href="/technical/">Technical Skills</a>
    <div class="ui simple dropdown item">
      Extra
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">View all links</div>
        <div class="item">Take a break</div>
        <div class="item">Chill</div>
      </div>
    </div>
</div>
<!-- menu close -->
<br/><br/><br/><br/><br/><br/>
<div class="ui middle aligned center aligned grid">
  <div class="ui stackable three column divided grid container">
    <div class="row">
    {% for skill in all_soft_skills %}
      <div class="three wide column">
        <a href="{{skill}}" style="color:inherit;">
          <div class="ui segment skill">{{skill}}</div>
        </a>
      </div>
    {% if forloop.counter|divisibleby:3 %}
   </div>
   <div class="row">
    {% endif %}
  {% endfor %}
   </div>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
$(".skill").hover(function () {
    // $(this).transition("bounce");
    $(this).toggleClass("inverted blue")
 });


});//document ready
</script>
</body>
</html>
